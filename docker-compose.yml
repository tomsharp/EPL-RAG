version: "3.9"

services:
  weaviate:
    image: cr.weaviate.io/semitechnologies/weaviate:1.24.4
    container_name: epl_weaviate
    ports:
      - "8080:8080"
      - "50051:50051"
    environment:
      QUERY_DEFAULTS_LIMIT: "25"
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: "true"
      PERSISTENCE_DATA_PATH: "/var/lib/weaviate"
      DEFAULT_VECTORIZER_MODULE: "none"
      CLUSTER_HOSTNAME: "node1"
      ASYNC_INDEXING: "true"
    volumes:
      - weaviate_data:/var/lib/weaviate
    networks:
      - epl_net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=3", "--spider", "http://localhost:8080/v1/.well-known/ready"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: epl_app
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      WEAVIATE_HOST: weaviate
      WEAVIATE_PORT: "8080"
      WEAVIATE_GRPC_PORT: "50051"
    depends_on:
      weaviate:
        condition: service_healthy
    networks:
      - epl_net
    restart: unless-stopped
    volumes:
      - model_cache:/root/.cache/huggingface

volumes:
  weaviate_data:
  model_cache:

networks:
  epl_net:
    driver: bridge
